<div class="container-fluid bg-dark text-white p-0">    
    <div class="row no-gutters">
        <div class="col-12">
            <div class="d-flex flex-row">
                <div class="offset-4 col-4 text-center pt-2">
                    <h2 class="mt-1 cursor-hov" [routerLink]="['/']">Pure Power</h2>                    
                </div>
                <div class="col-4 p-0">
                    <div class="float-right">
                        <div class="bg-secondary p-3 float-left" (click)="openCart()">
                            <i class="fas fa-shopping-basket text-white m-0 h2"></i>
                        </div>
                        <div class="bg-danger p-3 float-left">
                            <i class="fas fa-user-circle text-white m-0 h2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>            
        
    </div>
</div>

<cart *ngIf="showCart" [cart]="cart" (closed)="showCart = false"></cart>
